<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>珍稀宝阁</title>
	<!-- 设置屏幕宽度为设备宽度，初始缩放比例为1.0 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- 定义网站的描述和关键词 -->
	<meta name="description" content="文化魅力是一个致力于传承和弘扬中华优秀传统文化的平台，提供丰富的古籍典藏、非物质文化遗产和著名诗人的介绍。
				" />
	<meta name="keywords" content="
			   文化魅力,中华传统文化,古籍典藏,非物质文化遗产,著名诗人，敦煌壁画，文物珍宝，统计图展
				 " />
	<!-- 设置网站图标 -->
	<link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
	<!-- 使用 jsDelivr，直接在项目中使用 Bootstrap 编译过的 CSS  -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
	<!-- 导入通用样式 -->
	<link rel="stylesheet" href="../static/css/common.css">
	<!-- 导入基础样式 -->
	<link rel="stylesheet" href="../static/css/base.css">
	<!-- 导入自定义样式 -->
	<link rel="stylesheet" type="text/css" href="../static/css/treasure.css">
</head>

<body>
	<!--头部模块-->
	<header>
		<!--首页导航栏-->
		<nav class="index-nav">
			<!--网站logo设计-->
			<h1 class="logo">
				<a href="#">文化魅力</a>
			</h1>
			<!--首页导航栏列表-->
			<ul class="nav-list">
				<li><a href="{{ url_for('index') }}">首页</a></li>
				<li><a href="{{ url_for('book')}}">古籍典藏</a></li>
				<li class="heritage">
					<a href="{{ url_for('heritage') }}">非物质文化遗产</a>
				</li>
				<li class="poem">
					<a href="{{ url_for('poet') }}">中国著名诗人</a>
				</li>
			</ul>
		</nav>
	</header>
	<!--珍稀宝阁模块-->
	<div class="treature">
		<!-- 整个图片墙的容器 -->
		<div class="t-container">
			{% if treasure %}
			{% for t in treasure %}
			<!-- 各个图片 -->
			<div class="t-content" title="{{ t.p }}" id="{{ t.id }}">
				<a href="{{ url_for('treasure_detail', treasure_id=t.id) }}">
					<img class="t-img" src="{{ t.src }}" alt="{{ t.p }}" />
					<div class="cover"></div>
				</a>
			</div>
			{% endfor %}
			{% endif %}

		</div>
		<!-- 图片墙的操作按钮 -->
		<div class="b-container">
			<button type="button" class="btn btn-primary" id="toggle">
				打开图片
				<br>
				<br>
				关闭图片</button>
		</div>
	</div>
	<!-- 引入jQuery库 -->
	<script type="text/javascript" src='../static/js/jquery-3.7.1.min.js'></script>
	<!-- 引入外部下载的js -->
	<script type="text/javascript" src='../static/js/treasure/PerspectiveTransform.js'></script>
	<script type="text/javascript" src="../static/js/treasure/TweenMax.min.js"></script>
	<script type="text/javascript" src='../static/js/treasure/init.js'></script>
</body>

</html>
