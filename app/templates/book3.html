<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>3</title>
  <!-- 设置屏幕宽度为设备宽度，初始缩放比例为1.0 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 定义网站的描述和关键词 -->
  <meta name="description" content="文化魅力是一个致力于传承和弘扬中华优秀传统文化的平台，提供丰富的古籍典藏、非物质文化遗产和著名诗人的介绍。
              " />
  <meta name="keywords" content="
             文化魅力,中华传统文化,古籍典藏,非物质文化遗产,著名诗人，敦煌壁画，文物珍宝，统计图展
               " />
  <!-- 设置网站图标 -->
  <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
  <!-- 使用 jsDelivr，直接在项目中使用 Bootstrap 编译过的 CSS  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="table-responsive">
    <table class="table table-striped">
      <!-- 标题名 -->
      <thead style="color: #5e0b12 !important;">
        <tr>
          <th>
            <img src="../static/images/古籍.png" width="25px" alt="古籍">
            古籍典藏库
          </th>
          <th>
            <img src="../static/images/权限.png" width="25px" alt="权限">
            访问权限
          </th>
        </tr>
      </thead>
      <!-- 内容 -->
      <tbody style="color: #5e0b12 !important;">
        {% if books %}
        {% for book in books[26:] %}
        <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.permission }}</td>
          <td>{{ book.text_description }}</td>
        </tr>
        {% endfor %}
        {% endif %}
      </tbody>
    </table>
  </div>
</body>

</html>
