<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>珍稀宝阁</title>
	<!-- 设置屏幕宽度为设备宽度，初始缩放比例为1.0 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- 定义网站的描述和关键词 -->
	<meta name="description" content="文化魅力是一个致力于传承和弘扬中华优秀传统文化的平台，提供丰富的古籍典藏、非物质文化遗产和著名诗人的介绍。
				" />
	<meta name="keywords" content="
			   文化魅力,中华传统文化,古籍典藏,非物质文化遗产,著名诗人，敦煌壁画，文物珍宝，统计图展
				 " />
	<!-- 设置网站图标 -->
	<link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
	<!-- 导入基础样式 -->
	<link rel="stylesheet" href="../static/css/base.css">
	<!-- 导入通用样式 -->
	<link rel="stylesheet" href="../static/css/common.css">
	<!-- 导入自定义样式 -->
	<link rel="stylesheet" href="../static/css/list.css">
</head>

<body>
	<!--头部模块-->
	<header>
		<!--首页导航栏-->
		<nav class="index-nav">
			<!--网站logo设计-->
			<h1 class="logo">
				<a href="#">文化魅力</a>
			</h1>
			<!--首页导航栏列表-->
			<ul class="nav-list">
				<li><a href="{{ url_for('index') }}">首页</a></li>
				<li><a href="{{ url_for('book')}}">古籍典藏</a></li>
				<li class="heritage">
					<a href="{{ url_for('heritage') }}">非物质文化遗产</a>
				</li>
				<li class="poem">
					<a href="{{ url_for('poet') }}">中国著名诗人</a>
				</li>
			</ul>
		</nav>
	</header>
	<!-- 内容模块 -->
	<!-- 内容模块 -->
	<div class="list container">
		<!--表格容器-->
		<table id="listShow">
			<thead>
				<tr>
					<th>文物编码</th>
					<th>类别</th>
					<th>名称</th>
					<th>朝代</th>
				</tr>
			</thead>
			<tbody id="listTemplate">
				{% if treasure %}
				{% for i in treasure %}
				<tr class="li-item">
					<td>{{i.code}}</td>
					<td>{{i.category}}</td>
					<td>{{i.name}}</td>
					<td>{{i.dynasty}}</td>
				</tr>
				{% endfor %}
				{% endif %}
			</tbody>
		</table>
		<!--分页容器-->
		<div class="turn-page" id="pager">
			<!-- 分页代码在这里 -->
		</div>
	</div>
	<!--底部模块-->
	<footer class="cloth-footer">
		<!--版心-->
		<div class="container">
			<!--左边部分-->
			<div class="footer-left icon">
				<p>
					文化魅力
					<img src="../static/images/菏泽牡丹.png" alt="菏泽牡丹">
					是一个
					致力于传承和弘扬中华优秀传统文化的平台<br><br>
				</p>
			</div>
			<!--右边部分-->
			<div class="footer-right icon">
				<h2>个人倾力制作</h2><br>
				<ul>
					<li>邮箱:3163880836@qq.com</li><br>
					<li>
						版权所有
						<img src="../static/images/版权.png" alt="版权">
						<strong>信管2301-刘紫涵-1602230121</strong>
					</li>
				</ul>
			</div>
		</div>
	</footer>
	<!--引入jQuery-->
	<script src="../static/js/jquery-3.7.1.min.js" type="text/javascript"></script>
	<!--引入客服端分页插件-->
	<script type="text/javascript" src="../static/js/list/cPager.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			//调用客户端分页
			$('#pager').cPager({
				pageSize: 8, //每一页显示的记录条数
				pageid: "pager", //分页容器ID
				itemClass: "li-item" //个体元素名称
			});
		});
	</script>

</body>

</html>
